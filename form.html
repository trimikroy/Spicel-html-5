    <main>
        <h1>Please Fill Up the Form</h1>
        <form >
            <label for="name">Your name:
                <input id="name" type="text" placeholder="Your Name">
            </label>
            <label for="email">Your email:
                <input id="email" type="email" placeholder="your email">
            </label>
            <label for="phone"> Your Phone:
                <input id="phone" type="phone" placeholder="your phone">
            </label>
            <fieldset>
                <legend>Pick On Phitha</legend>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy">chitoy
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">vapa
                </label>
                <label for="shigara">
                    <input type="radio" name="pitha" id="shigara">shigara
                </label>
            </fieldset>
            <fieldset>
                <legend>One and more Vorta</legend>
                <label for="alu">
                    <input type="checkbox" name="vorta" id="alu">alu
                </label>
                <label for="sukti">
                    <input type="checkbox" name="vorta" id="sukti">sukti
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id=""></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>
